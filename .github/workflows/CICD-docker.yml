name: CI Testing (Docker)

on:
  push:
    branches: [ main, devel, release ]
  pull_request:
    branches: [ main, devel, release ]

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cheap_checks:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Black
        run: uv run --group lint python -m black . --check --diff
      - name: ruff
        run: uv run --group lint ruff check .

  ci:
    needs: cheap_checks
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.10', '3.12' ]
        quarto-version: [ '1.8.25', '1.9.9' ]
        # If editing this, make sure to update the cache key generation step below
        # and the release job's python version if needed
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      # Install uv to export requirements
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      # Export dependencies to requirements.txt for Docker caching
      # This allows cache to survive version bumps and metadata changes
      - name: Export requirements for Docker
        run: |
          uv export --no-hashes --python ${{ matrix.python-version }} --all-groups > requirements.txt
          echo "Generated requirements.txt for Python ${{ matrix.python-version }}"
          head -n 20 requirements.txt

      # Set up Docker Buildx for advanced caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry for caching
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate cache key based on matrix and requirements.txt
      # This is more granular than hashing pyproject.toml - only invalidates when deps actually change
      - name: Generate cache keys
        id: cache-keys
        run: |
          echo "cache-key=mkquartodocs-py${{ matrix.python-version }}-quarto${{ matrix.quarto-version }}-${{ hashFiles('requirements.txt') }}" >> $GITHUB_OUTPUT
          echo "cache-restore-keys<<EOF" >> $GITHUB_OUTPUT
          echo "mkquartodocs-py${{ matrix.python-version }}-quarto${{ matrix.quarto-version }}-" >> $GITHUB_OUTPUT
          echo "mkquartodocs-py${{ matrix.python-version }}-" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Build Docker image with layer caching
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: mkquartodocs-test:${{ matrix.python-version }}-${{ matrix.quarto-version }}
          build-args: |
            PYTHON_VERSION=${{ matrix.python-version }}
            QUARTO_VERSION=${{ matrix.quarto-version }}
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository }}/cache:${{ steps.cache-keys.outputs.cache-key }}
            type=registry,ref=ghcr.io/${{ github.repository }}/cache:mkquartodocs-py${{ matrix.python-version }}-quarto${{ matrix.quarto-version }}-
            type=registry,ref=ghcr.io/${{ github.repository }}/cache:mkquartodocs-py${{ matrix.python-version }}-
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/cache:${{ steps.cache-keys.outputs.cache-key }},mode=max

      # Run tests in container with timeout
      - name: Run tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            -e DISPLAY=:99 \
            --security-opt seccomp=unconfined \
            mkquartodocs-test:${{ matrix.python-version }}-${{ matrix.quarto-version }} \
            bash -c "
              # Start virtual display for Chromium
              Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
              sleep 2

              # Run tests with timeout
              timeout 30m uv run --all-groups python -m pytest -xs --cov . --cov-report=xml --timeout=300
            "
        timeout-minutes: 35

      # Build docs in container
      - name: Build documentation
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            -e DISPLAY=:99 \
            --security-opt seccomp=unconfined \
            mkquartodocs-test:${{ matrix.python-version }}-${{ matrix.quarto-version }} \
            bash -c "
              Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
              sleep 2
              timeout 10m uv run --all-groups python -m mkdocs build --strict
            "
        timeout-minutes: 15

      # Upload coverage
      - uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12' && matrix.quarto-version == '1.8.25'
        with:
          verbose: true

  release:
    # Run when there is a new push on the release branch
    runs-on: 'ubuntu-latest'
    needs: ci
    if: endsWith(github.ref, 'heads/release') && (github.event_name == 'push')
    steps:
      - uses: actions/checkout@v5
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')

      # Documentation setup
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: View Quarto version
        run: quarto --version

      # Python setup
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.12'

      - name: View Python --version
        run: uv run python --version

      - name: Build package
        run: |
          uv run --all-groups python -m build

      # Publishing Docs
      - name: Deploy Docs
        run: |
          uv run python -m mkdocs gh-deploy --strict --force

      - name: Build package
        run: |
          uv run python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPITOKEN }}
        run: |
          python -m twine upload --non-interactive dist/*
