name: CI Testing

on:
  push:
    branches: [ main, devel, release ]
  pull_request:
    branches: [ main, devel, release ]
  schedule:
    - cron: "4 5 4 1/1 *" # Run monthly.

jobs:
  cheap_checks:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Black
        run: uv run --group lint python -m black . --check --diff
      - name: ruff
        run: uv run --group lint ruff check .

  ci:
    needs: cheap_checks
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.10', '3.13' ]
        os: [ 'ubuntu-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      # Initial Setup
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Export requirements
        run: uv export --python=${{ matrix.python-version }} --format requirements.txt -o requirements.txt --no-emit-workspace --group check --group check_mkdocstrings

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker test image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: tests/Dockerfile.test
          platforms: linux/amd64
          build-args: IMAGE=python:${{ matrix.python-version }}-slim
          tags: mkquartodocs-test:${{ matrix.python-version }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests in Docker
        run: docker run --rm -t mkquartodocs-test:${{ matrix.python-version }}

      - name: mkdocs
        run: |
          docker run --rm -t mkquartodocs-test:${{ matrix.python-version }} \
            python -m mkdocs build --strict

  release:
    # Run when there is a new push on the release branch
    runs-on: 'ubuntu-latest'
    needs: ci
    if: endsWith(github.ref, 'heads/release') && (github.event_name == 'push')
    steps:
      - uses: actions/checkout@v5
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')

      # Documentation setup
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: View Quarto version
        run: quarto --version

      # Python setup
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.12'

      - name: View Python --version
        run: uv run python --version

      - name: Build package
        run: |
          uv run --all-groups python -m build

      # Publishing Docs
      - name: Deploy Docs
        run: |
          uv run python -m mkdocs gh-deploy --strict --force

      - name: Build package
        run: |
          docker build -f tests/Dockerfile.test -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPITOKEN }}
        run: |
          python -m twine upload --non-interactive dist/*
