site_name: mkquartodocs
site_url: https://jspaezp.github.io/mkquartodocs/
site_description: mkquartodocs extension
site_author: J. Sebastian Paez

repo_url: https://github.com/jspaezp/mkquartodocs

theme:
  name: material

nav:
  - Home: README.md
  - Examples:
    - 'Simple python execution': 'examples/example.md'
    - 'Simple dataframe execution': 'examples/dataframe_example.md'
    - 'Simple matplotlib execution': 'examples/matplotlib_example.md'
    # - 'Simple mermaid execution': 'examples/mermaid_example.md'

plugins:
  - search
  - mkdocstrings
  - mkquartodocs:
      # keep_output: true
      force_rebuild: true

markdown_extensions:
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
